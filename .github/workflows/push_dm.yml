name: Copy mcix image to mettleci

name: Retag 'latest' on version release

on:
  push:
    tags:
      - 'v*.*.*'   # triggers on vX.Y.Z (e.g. v1.2.3)
#  workflow_dispatch:
#  schedule:
#    - cron: "0 2 * * *"   # optional: nightly sync

permissions:
  contents: read
  packages: write   # REQUIRED to push to GHCR

jobs:
  copy-image:
    runs-on: ubuntu-latest

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull source image
        run: |
          docker pull ghcr.io/datamigrators/mcix:latest

      - name: Retag for mettleci
        run: |
          docker tag \
            ghcr.io/datamigrators/mcix:latest \
            ghcr.io/mettleci/mcix:latest

      - name: Push to mettleci
        run: |
          docker push ghcr.io/mettleci/mcix:latest
