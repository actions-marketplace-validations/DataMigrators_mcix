name: 'MCIX asset-analysis test action'
author: 'Data Migrators Pty Ltd'
description: 'Runs mcix asset-analysis test'

inputs:

  api-key:
    description: 'API key for authentication'
    required: true

  url:
    description: 'URL of the DataStage server'
    required: true

  user:
    description: 'Username for authentication'
    required: true

  report:
    description: 'Path to output the compile report'
    required: true
    default: "./compile-report.xml"

  project:
    description: 'DataStage project name'
    required: false     # Required when -project-id not specified
    default: ""

  project-id:
    description: 'DataStage project id'
    required: false     # Required when -project not specified
    default: ""

  rules:
    description: 'Path to the compliance rules'
    required: true
    default: /app/rules

  included-tags:
    description: 'Comma-separated list of tags to include'
    required: false
    default: ""
  
  excluded-tags:
    description: 'Comma-separated list of tags to exclude'
    required: false
    default: ""

  test-suite:
    description: 'Test suite name'
    required: false
    default: 'mcix tests'

  include-asset-in-test-name:
    description: 'Whether to include asset names in test names in the report'
    required: false
    default: "false"

  ignore-test-failures:
    description: 'Ignore test failures (always return 0)'
    required: false

outputs:
  return-code:
    description: 'The return code of the command'
  report:
    description: 'Path to the JUnit XML report generated by mcix asset-analysis test'

runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    PARAM_API_KEY: ${{ inputs.api-key }}
    PARAM_URL: ${{ inputs.url }}
    PARAM_USER: ${{ inputs.user }}
    PARAM_REPORT: ${{ inputs.report }}
    PARAM_PROJECT: ${{ inputs.project }}
    PARAM_PROJECT_ID: ${{ inputs.project-id }}
    PARAM_RULES: ${{ inputs.rules }}
    PARAM_INCLUDED_TAGS: ${{ inputs.included-tags }}
    PARAM_EXCLUDED_TAGS: ${{ inputs.excluded-tags }}
    PARAM_TEST_SUITE: ${{ inputs.test-suite }}
    PARAM_INCLUDE_ASSET_IN_TEST_NAME: ${{ inputs.include-asset-in-test-name }}
    PARAM_IGNORE_TEST_FAILURES: ${{ inputs.ignore-test-failures }}
branding:
  icon: 'search'
  color: 'blue'
